<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="d-flex flex-column min-vh-100">
      <main class="flex-grow-1">
        <div class="jumbotron">
            <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-4">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It's easy, it's beautiful.</p>
            <hr class="my-4">
            <form action class="rss-form">
                <div class="form-row">
                    <div class="col">
                        <input autofocus required type="text" class="form-control form-control-lg w-100" id="validationServer01" placeholder="Enter url">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-lg btn-primary px-sm-5">Start</button>
                    </div>
                </div>
            </form>
            <p class="text-muted my-1">
                Example: https://ru.hexlet.io/lessons.rss
              </p>
          </div>
        </div>
    </main>
          <div class="footer border-top py-3 mt-5">
              <div class="text-center"><a href="https://github.com/berpress">Write me</a></div>
          </div>
  </body>
</html>

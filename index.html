<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="d-flex flex-column min-vh-100">

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-close='closeModal'>
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-close='closeModal'>Close</button>
                <a class="btn btn-primary full-article" href="" role="button" target="_blank" rel="noopener noreferrer" id="viewBtn">Просмотр</a>
            </div>
            </div>
        </div>
        </div>

      <main class="flex-grow-1">
        <div class="jumbotron">
            <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-4">RSS</h1>
            <p class="lead">Start</p>
            <hr class="my-4">
            <form action class="rss-form">
                <div class="form-row">
                    <div class="col">
                        <input autofocus required type="text" class="form-control form-control-lg w-100" id="input" placeholder="ссылка RSS" name="url" aria-label="url">
                    </div>
                    <div class="col-auto">
                        <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5" id="submit">S</button>
                    </div>
                </div>
                <p class="text-muted my-1">
                    Example: https://lenta.ru/rss/news
                  </p>
            </form>
          </div>
        </div>
        <section class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds">
                    <h2>Feeds</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts">
                    <h2>Posts</h2>
                </div>
            </div>
        </section>
    </main>
          <div class="footer border-top py-3 mt-5">
              <div class="text-center"><a href="https://github.com/berpress">Write me</a></div>
          </div>
  </body>
</html>
